     <!-- FEATURE -->
     <section id="home" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="container">
                        <form action = "{{url_for('predictor')}}" method="POST" class="align-items-center justify-content-center">
                          <div>
                            <div >
                              <h2 style="color:#29ca8e; text-align: center; font-style: italic;">Enter Students variables</h2>
                            </div>
                            <br>
                            <br>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white" >Mothers Education</label>
                                <select name = "medu" class="form-control" id="Select">
                                        <option value="1" selected>Primary Education</option>
                                        <option value="2">5th - 9th Grade</option>
                                        <option value="3" selected>Secondary Education</option>
                                        <option value="4">Higher Education</option>
                                        
                                    </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white" >Age</label>
                                  <input type="number" name = "age" class="form-control" placeholder="Enter students Age" required="">
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                   <<label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white" >Fathers Education</label>
                                   <select name = "fedu" class="form-control" id="Select">
                                        <option value="1" selected>Primary Education</option>
                                        <option value="2">5th - 9th Grade</option>
                                        <option value="3" selected>Secondary Education</option>
                                        <option value="4">Higher Education</option>
                                        
                                   </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white">Weekly Study Time</label>
                                    <select name = "stime" class="form-control" id="Select">
                                        <option value="1" selected>Less than 15 minutes</option>
                                        <option value="2">15 - 30 minutes</option>
                                        <option value="3" selected>30minutes - 1hour</option>
                                        <option value="4" selected>More than 1 hour</option>  
                                    </select>
                              </div>
                            </div >
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                    <label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white">Does Student get Family support</label>
                                    <select name = "fsprt" class="form-control" id="Select">
                                        <option value="0" selected>No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white">Does Student engage in extracurricular activities?</label>
                                    <select name = "actv" class="form-control" id="Select">
                                        <option value="0" selected>No</option>
                                        <option value="1">Yes</option></select>
                                  </div>
                            </div>   
                            <div  class="form-row">
                              <div class="form-group col-md-6">
                                    <label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white">Students Free Time after school</label>
                                    <select name = "ftime" class="form-control" id="Select">
                                        <option value="1" selected>Very Low</option>
                                        <option value="2">Low</option>
                                        <option value="3" selected>Average</option>
                                        <option value="4" selected>High</option>
                                        <option value="5" selected>Very High</option>  
                                    </select>
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white">How Often does student go out? </label>
                                    <select name = "gout" class="form-control" id="Select">
                                        <option value="1" selected>Very Low</option>
                                        <option value="2">Low</option>
                                        <option value="3" selected>Average</option>
                                        <option value="4" selected>High</option>
                                        <option value="5" selected>Very High</option>  
                                    </select>
                                  </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                    <label class="form-group row-md-12" for="Select" style="font-weight: bold; color: white;">How often does students drink Alcohol</label>
                                    <select name = "alc" class="form-control" id="Select" >
                                        <option value="1" selected>Never</option>
                                        <option value="2">Sometimes</option>
                                        <option value="3" selected>Moderately</option>
                                        <option value="4" selected>Regularly</option>
                                        <option value="5" selected>Very Much</option>  
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-group row-md-6 " for="Select" style="font-weight: bold; color: white">Students Health Status</label>
                                    <select name = "hstat" class="form-control" id="Select">
                                        <option value="1" selected>Bad</option>
                                        <option value="2">Fair</option>
                                        <option value="3" selected>Average</option>
                                        <option value="4" selected>Good</option>
                                        <option value="5" selected>Very Good</option>
                                    </select>
                                  </div>
                            </div>      
                            
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <button type="submit" class="btn btn-success">Predict</button>
                            </div>
                            <div class="form-group col-md-6">
                              <button type="reset" class="btn btn-danger">Clear</button>
                            </div>
                         
                          </div>
                        </div>
                        </form>
